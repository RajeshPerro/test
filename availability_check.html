<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/route2.css">
    <title>Availability</title>
</head>
<body>
    <table class="table1" style="margin-right: -100px;">
        <thead>
        <tr>
            <th>Availability Check</th>
        </tr>
        <tr>
            <th>Check FTTH Enchanted Light Availability at your location</th>
        </tr>
        </thead>
        </table>
    <table class="table1">
        <tr>
            <td><input class="input2" type="checkbox" name="addr" size="8"></td>
            <td>Address OR</td>



            <td><input class="input2" type="checkbox" name="addr" size="8"></td>
           <td>Kit Carson Customer</td>
        </tr>
    </table>
    <table class="table1">
        <tr>
            <td>Street Address</td>
            <td><input class="input2" type="text" size="50" name="str_addr"></td>
        </tr>
        <tr>
            <td>Apt. or Unit #</td>
            <td><input class="input2" type="text" size="15" name="apt"></td>
        </tr>

        <tr>
            <td>City</td>
            <td><input class="input2" type="text" size="30" name="city"></td>
        </tr>

        <tr>
            <td>State</td>
            <td><input class="input2" type="text" size="20" name="state"></td>
        </tr>

        <tr>
            <td>Zip Code</td>
            <td><input class="input2" type="text" size="10" name="zip"></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="input2" type="checkbox" name="addr" size="8">This is a business address</td>

        </tr>


    </table>

    <table class="table1">
        <tr>
            <td>Electric Acct. #</td>
            <td><input class="input2" type="text" size="20" name="elc"></td>

            <td>Meter #</td>
            <td><input class="input2" type="text" size="20" name="meter"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="submit" style="width: auto; text-align: center;" class="button1" name="check" value="Check Availability"></td>
        </tr>
    </table>


    <div style="width: 900px; height: 400px; background: red;">

    </div>
</body>
</html>
